<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Overlay - Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="600" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI Emoji", "Noto Color Emoji", Arial, sans-serif;
      overflow: hidden;
      background: black;
    }
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      border: none;
      pointer-events: none;
    }
    .top-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .datetime {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background-color: black;
      font-size: 3.2rem;
      font-weight: 900;
      color: white;
      text-shadow: 1px 1px 2px black;
      overflow: hidden;
      z-index: 10;
    }
    .ticker-content {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scrollTicker 210s linear infinite;
    }
    @keyframes scrollTicker {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<iframe class="background"
  src="https://kitchen.screenfeed.com/feed/4n1sf2ms6qe684xkzs75pw1d5v.html"
  allowfullscreen></iframe>

<div class="top-overlay">
  üìç <strong>YARMOUTH, NS</strong>
  <span class="datetime" id="datetime"></span>
</div>

<div class="ticker">
  <div class="ticker-content" id="ticker-text">Loading...</div>
</div>

<script>
const terms = [
  "rainfall warning", "snowfall warning", "wind warning", "thunderstorm warning", "tornado warning",
  "hurricane warning", "freezing rain warning", "blizzard warning", "fog advisory", "heat warning",
  "cold warning", "frost advisory", "smoke advisory", "storm surge warning", "snow squall warning",
  "wind chill warning", "arctic outflow warning", "rainfall watch", "thunderstorm watch",
  "tornado watch", "hurricane watch", "blizzard watch", "special weather statement"
];

function colorizeAlert(text) {
  const lowered = text.toLowerCase();
  const match = terms.find(term => lowered.includes(term));
  if (!match) return text;
  if (match.includes("warning")) return `<span style='color:red;'>${text}</span>`;
  if (match.includes("watch")) return `<span style='color:yellow;'>${text}</span>`;
  if (match.includes("statement")) return `<span style='color:orange;'>${text}</span>`;
  return text;
}

async function updateTicker() {
  const ticker = document.getElementById("ticker-text");

  const ecData = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://weather.gc.ca/rss/weather/43.836_-66.12_e.xml")
    .then(res => res.json())
    .then(data => data.items || [])
    .catch(() => []);

  const alerts = [];
  const forecasts = [];

  for (const item of ecData) {
    const title = item.title.trim();
    if (title.toLowerCase().includes("current conditions")) continue;

    const desc = item.description
      .replace(/<[^>]+>/g, '')
      .replace(/Forecast issued.*?(?=tag:|$)/gi, '')
      .trim();
    const message = `${title}: ${desc}`;
    const lower = message.toLowerCase();

    if (terms.some(term => lower.includes(term))) {
      alerts.push(colorizeAlert(message));
    } else {
      forecasts.push(message);
    }
  }

  const tickerParts = alerts.concat(forecasts);
  ticker.innerHTML = tickerParts.length ? tickerParts.join(" ‚Ä¢‚Ä¢ ") : "No weather data available.";
}

function updateTime() {
  const now = new Date();
  const options = {
    timeZone: "America/Halifax",
    month: "long",
    day: "numeric",
    year: "numeric",
    hour: "numeric",
    minute: "2-digit"
  };
  document.getElementById("datetime").textContent =
    new Intl.DateTimeFormat("en-CA", options).format(now);
}

updateTime();
setInterval(updateTime, 60000);
updateTicker();
setInterval(updateTicker, 300000);
</script>
</body>
</html>
