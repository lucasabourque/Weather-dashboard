<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yarmouth, NS Weather</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4faff;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      height: 100vh;
    }

    header {
      width: 100%;
      background-color: #e3f2fd;
      padding: 20px 0;
      text-align: center;
      border-bottom: 2px solid #c2dfff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    #time {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }

    .forecast-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      overflow-y: auto;
    }

    .forecast-day {
      border-bottom: 1px solid #cccccc;
      padding: 10px;
      font-size: 1.3em;
      font-weight: bold;
    }

    .forecast-text {
      font-size: 1.2em;
      font-weight: normal;
      margin-top: 5px;
    }

    #error {
      font-size: 1.2em;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yarmouth, NS Weather</h1>
    <div id="time">Loading time...</div>
  </header>

  <div class="forecast-container" id="forecast">
    <div id="error">Loading 7-day forecast...</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Halifax",
        hour: "numeric",
        minute: "numeric",
        hour12: true
      };
      const formattedTime = new Intl.DateTimeFormat("en-US", options).format(now);
      document.getElementById("time").textContent = formattedTime;
    }

    async function loadForecast() {
      const rssURL = "https://weather.gc.ca/rss/weather/43.791_-65.967_e.xml";
      const proxyURL = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssURL);

      try {
        const response = await fetch(proxyURL);
        if (!response.ok) throw new Error("Failed to fetch.");

        const data = await response.json();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data.contents, "text/xml");
        const items = xmlDoc.querySelectorAll("item");

        const forecastContainer = document.getElementById("forecast");
        forecastContainer.innerHTML = "";

        for (let i = 0; i < 7 && i < items.length; i++) {
          const title = items[i].querySelector("title").textContent;
          const description = items[i].querySelector("description").textContent;

          const dayDiv = document.createElement("div");
          dayDiv.className = "forecast-day";
          dayDiv.textContent = title;

          const descDiv = document.createElement("div");
          descDiv.className = "forecast-text";
          descDiv.innerHTML = description;

          forecastContainer.appendChild(dayDiv);
          forecastContainer.appendChild(descDiv);
        }
      } catch (err) {
        document.getElementById("forecast").innerHTML =
          "<div id='error'>Failed to load data.</div>";
      }
    }

    updateTime();
    loadForecast();
    setInterval(updateTime, 60 * 1000); // update time every minute
    setInterval(loadForecast, 30 * 60 * 1000); // refresh every 30 minutes
  </script>
</body>
</html>
