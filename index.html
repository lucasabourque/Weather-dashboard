<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Overlay - Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      border: none;
    }

    .top-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .datetime {
      font-size: 1.4rem;
      font-weight: normal;
    }

    .ticker {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 95%;
      background-color: black;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
    }

    marquee {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Background Weather Display -->
  <iframe
    class="background"
    src="https://kitchen.screenfeed.com/feed/4n1sf2ms6qe684xkzs75pw1d5v.html"
    allowfullscreen
  ></iframe>

  <!-- Top Time and Location -->
  <div class="top-overlay">
    üìç YARMOUTH, NS
    <span class="datetime" id="datetime"></span>
  </div>

  <!-- Floating Ticker -->
  <div class="ticker">
    <marquee behavior="scroll" direction="left" scrollamount="5" id="ticker-text">
      Loading alerts...
    </marquee>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Halifax",
        month: 'long',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      };
      document.getElementById('datetime').textContent =
        new Intl.DateTimeFormat('en-CA', options).format(now);
    }

    function getIconForAlert(text) {
      if (/warning/i.test(text)) return '‚ö†Ô∏è';
      if (/watch/i.test(text)) return 'üîç';
      if (/statement/i.test(text)) return 'üóíÔ∏è';
      if (/advisory/i.test(text)) return 'üõë';
      return '‚ÑπÔ∏è';
    }

    function fetchAndDisplayRSS() {
      const script = document.createElement('script');
      script.src = "https://api.rss2json.com/v1/api.json?rss_url=https://weather.gc.ca/rss/weather/43.836_-66.12_e.xml&callback=showRSS";
      document.body.appendChild(script);
    }

    function showRSS(data) {
      if (!data || !data.items) {
        document.getElementById('ticker-text').textContent = "No alerts available.";
        return;
      }
      const text = data.items
        .map(item => item.title)
        .filter(title => !/temperature|weather\\.gc\\.ca/i.test(title))
        .map(t => getIconForAlert(t) + " " + t)
        .join(" ‚Ä¢ ");
      document.getElementById('ticker-text').textContent = text || "No current alerts.";
    }

    updateTime();
    setInterval(updateTime, 60000);
    fetchAndDisplayRSS();
  </script>
</body>
</html>
