<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Overlay - Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI Emoji", "Noto Color Emoji", Arial, sans-serif;
      overflow: hidden;
      background: black;
    }
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0; border: none;
      pointer-events: none;
    }
    .top-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .datetime {
      font-size: 1.4rem;
      font-weight: normal;
    }
    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: black;
      padding: 6px 0;
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
      opacity: 0;
      animation: fadein 2s ease-out forwards;
    }
    marquee {
      width: 100%;
      display: block;
    }
    @keyframes fadein { to { opacity: 1; } }
  </style>
</head>
<body>
  <iframe class="background" src="https://kitchen.screenfeed.com/feed/4n1sf2ms6qe684xkzs75pw1d5v.html" allowfullscreen></iframe>
  <div class="top-overlay">
    üìç YARMOUTH, NS
    <span class="datetime" id="datetime"></span>
  </div>
  <div class="ticker" id="ticker">
    <marquee behavior="scroll" direction="left" scrollamount="7" id="ticker-text">
      Loading alerts...
    </marquee>
  </div>
  <script>
    const emojiMatch = {
      rain: "üåßÔ∏è", snow: "‚ùÑÔ∏è", flurries: "üå®Ô∏è", drizzle: "üå¶Ô∏è", fog: "üå´Ô∏è",
      thunder: "‚õàÔ∏è", shower: "üå¶Ô∏è", sunny: "‚òÄÔ∏è", cloud: "‚òÅÔ∏è", clear: "üåô",
      mix: "üå•Ô∏è", windy: "üí®", cold: "ü•∂", hot: "üî•", freezing: "üßä", hail: "üßä"
    };

    function forecastPrefix(title) {
      if (/night|tonight/i.test(title)) return "üåô";
      return "‚òÄÔ∏è";
    }

    function forecastIcon(text) {
      for (let key in emojiMatch) {
        if (new RegExp("\\b" + key + "\\b", "i").test(text)) {
          return emojiMatch[key];
        }
      }
      return "";
    }

    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Halifax",
        month: 'long', day: 'numeric', year: 'numeric',
        hour: 'numeric', minute: '2-digit'
      };
      document.getElementById('datetime').textContent =
        new Intl.DateTimeFormat('en-CA', options).format(now);
    }

    function extractConditions(description) {
      const div = document.createElement('div');
      div.innerHTML = description;
      const text = div.textContent || "";

      const temp = text.match(/(-?\\d+\\.?\\d*)\\s*¬∞C/);
      const wind = text.match(/Wind:\\s*([^,]+)/i);
      const humidity = text.match(/Humidity:\\s*(\\d+%)/i);
      const pressure = text.match(/Pressure:\\s*([\\d.]+\\s*kPa)/i);
      const visibility = text.match(/Visibility:\\s*([\\d.]+\\s*km)/i);

      let out = "";
      if (temp) out += `üå°Ô∏è ${temp[1]}¬∞C `;
      if (wind) out += `üí® ${wind[1]} `;
      if (humidity) out += `üíß ${humidity[1]} `;
      if (pressure) out += `üìà ${pressure[1]} `;
      if (visibility) out += `üëÅÔ∏è ${visibility[1]} `;
      return out.trim();
    }

    function fetchAndDisplayRSS() {
      const script = document.createElement('script');
      script.src = "https://api.rss2json.com/v1/api.json?rss_url=" +
        encodeURIComponent("https://weather.gc.ca/rss/weather/43.836_-66.12_e.xml") +
        "&callback=showRSS&_=" + new Date().getTime();
      document.body.appendChild(script);
    }

    function showRSS(data) {
      const ticker = document.getElementById('ticker-text');
      let alerts = [];

      if (!data || !data.items) {
        ticker.textContent = "No alerts available.";
        return;
      }

      data.items.forEach(item => {
        const title = item.title;
        const desc = item.description;
        if (/¬∞C/.test(desc) && /Wind:/i.test(desc)) {
          alerts.push(extractConditions(desc));
        } else if (/(Today|Tonight|Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday)/i.test(title)) {
          alerts.push(`${forecastPrefix(title)}${forecastIcon(title)} ${title}`);
        } else {
          alerts.push(title);
        }
      });

      ticker.textContent = alerts.length > 0 ? alerts.join(" ‚Ä¢ ") : "No current alerts.";
    }

    updateTime();
    setInterval(updateTime, 60000); // clock every 1 min
    fetchAndDisplayRSS();
    setInterval(fetchAndDisplayRSS, 1800000); // refresh RSS every 30 min
  </script>
</body>
</html>
