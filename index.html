<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Overlay - Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      border: none;
      pointer-events: none;
      will-change: transform;
    }

    .top-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .datetime {
      font-size: 1.4rem;
      font-weight: normal;
    }

    .ticker-note {
      position: absolute;
      bottom: 48px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #cccccc;
      font-style: italic;
      z-index: 10;
    }

    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: black;
      padding: 6px 0;
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
      opacity: 0;
      animation: fadein 2s ease-out forwards;
      transition: background-color 0.5s ease;
    }

    marquee {
      width: 100%;
      display: block;
    }

    @keyframes fadein {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <iframe class="background"
    src="https://kitchen.screenfeed.com/feed/4n1sf2ms6qe684xkzs75pw1d5v.html"
    allowfullscreen>
  </iframe>

  <div class="top-overlay">
    YARMOUTH, NS
    <span class="datetime" id="datetime"></span>
  </div>

  <div class="ticker-note">
    Above forecast is multi-model. Below in the ticker is sourced from weather.gc.ca.
  </div>

  <div class="ticker" id="ticker">
    <marquee behavior="scroll" direction="left" scrollamount="6" id="ticker-text">
      Loading alerts...
    </marquee>
  </div>

  <script>
    function extractConditions(html) {
      const temp = html.match(/(-?\\d+\\.?\\d*)°C/);
      const wind = html.match(/Wind: ([^<]*)/);
      const humidity = html.match(/Humidity: (\\d+%)/);
      const pressure = html.match(/Pressure: ([^<]*)/);
      const visib = html.match(/Visibility: ([^<]*)/);

      let summary = "";
      if (temp) summary += `Temp: ${temp[1]}°C `;
      if (wind) summary += `Wind: ${wind[1]} `;
      if (humidity) summary += `Humidity: ${humidity[1]} `;
      if (pressure) summary += `Pressure: ${pressure[1]} `;
      if (visib) summary += `Visibility: ${visib[1]} `;

      return summary.trim();
    }

    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Halifax",
        month: 'long',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      };
      document.getElementById('datetime').textContent =
        new Intl.DateTimeFormat('en-CA', options).format(now);
    }

    function fetchAndDisplayRSS() {
      const script = document.createElement('script');
      script.src = "https://api.rss2json.com/v1/api.json?rss_url=https://weather.gc.ca/rss/weather/43.836_-66.12_e.xml&callback=showRSS";
      document.body.appendChild(script);
    }

    function showRSS(data) {
      const ticker = document.getElementById('ticker-text');
      const bar = document.getElementById('ticker');

      if (!data || !data.items || data.items.length === 0) {
        ticker.textContent = "No alerts available.";
        bar.style.backgroundColor = "black";
        return;
      }

      const alerts = [];

      data.items.forEach(item => {
        alerts.push(item.title);
        if (/°C/.test(item.description) && /Wind:/i.test(item.description)) {
          alerts.push(extractConditions(item.description));
        }
      });

      ticker.textContent = alerts.length > 0 ? alerts.join(" • ") : "No current alerts.";
    }

    updateTime();
    setInterval(updateTime, 60000);
    fetchAndDisplayRSS();
  </script>
</body>
</html>
