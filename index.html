<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Overlay - Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .slideshow img {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
      z-index: 1;
    }

    .top-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .datetime {
      font-size: 1.4rem;
      font-weight: normal;
    }

    .ticker {
      position: absolute;
      bottom: 15px;
      width: 100%;
      z-index: 10;
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    marquee {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Rotating Background Images (16:9 Optimized) -->
  <div class="slideshow">
    <img src="http://direct.screenfeed.com/asset/7nmrmskm7qm2hmgewvpehw6j4j/16.jpg" class="active" />
    <img src="http://direct.screenfeed.com/asset/1vyt97vbrapy34wgm51en8rxqh/16.jpg" />
    <img src="http://direct.screenfeed.com/asset/7yc6vhckjdsasmx4wt5dzwzg1c/16.jpg" />
    <img src="http://direct.screenfeed.com/asset/535jm5vag2bjr4d4dd34g2a21c/16.jpg" />
    <img src="http://direct.screenfeed.com/asset/516dqxn54dypjmcx9ew3hvy30z/16.jpg" />
    <img src="http://direct.screenfeed.com/asset/2csq345frkntzmkm2ax470q5dk/1.jpg" />
  </div>

  <!-- Time + Location -->
  <div class="top-overlay">
    üìç YARMOUTH, NS
    <span class="datetime" id="datetime"></span>
  </div>

  <!-- Weather Alerts Ticker -->
  <div class="ticker">
    <marquee behavior="scroll" direction="left" scrollamount="5" id="ticker-text">
      Loading alerts...
    </marquee>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Halifax",
        month: 'long',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      };
      document.getElementById('datetime').textContent =
        new Intl.DateTimeFormat('en-CA', options).format(now);
    }

    function getIconForAlert(text) {
      if (/warning/i.test(text)) return '‚ö†Ô∏è';
      if (/watch/i.test(text)) return 'üîç';
      if (/statement/i.test(text)) return 'üóíÔ∏è';
      if (/advisory/i.test(text)) return 'üõë';
      return '‚ÑπÔ∏è';
    }

    function fetchAndDisplayRSS() {
      const script = document.createElement('script');
      script.src = "https://api.rss2json.com/v1/api.json?rss_url=https://weather.gc.ca/rss/weather/43.836_-66.12_e.xml&callback=showRSS";
      document.body.appendChild(script);
    }

    function showRSS(data) {
      if (!data || !data.items) {
        document.getElementById('ticker-text').textContent = "No alerts available.";
        return;
      }
      const text = data.items
        .map(item => item.title)
        .filter(title => !/temperature|weather\\.gc\\.ca/i.test(title))
        .map(t => getIconForAlert(t) + " " + t)
        .join(" ‚Ä¢ ");
      document.getElementById('ticker-text').textContent = text || "No current alerts.";
    }

    function rotateImages() {
      const images = document.querySelectorAll(".slideshow img");
      let index = 0;
      setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
      }, 20000); // 20 seconds
    }

    updateTime();
    setInterval(updateTime, 60000);
    fetchAndDisplayRSS();
    rotateImages();
  </script>
</body>
</html>
