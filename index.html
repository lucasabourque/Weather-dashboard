<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Overlay - Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      border: none;
      pointer-events: none;
      will-change: transform;
    }

    .top-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .datetime {
      font-size: 1.4rem;
      font-weight: normal;
    }

    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: black;
      padding: 6px 0;
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
      opacity: 0;
      animation: fadein 2s ease-out forwards;
    }

    marquee {
      width: 100%;
      display: block;
    }

    .alert-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 0, 0, 0.85);
      color: white;
      padding: 8px 16px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      z-index: 15;
      display: none;
    }

    .alert-badge.watch {
      background-color: rgba(255, 255, 0, 0.85);
      color: black;
    }

    @keyframes fadein {
      to { opacity: 1; }
    }

    body.alert-warning {
      border: 6px solid red;
      animation: flash-red-border 1s infinite;
    }

    body.alert-watch {
      border: 6px solid yellow;
      animation: flash-yellow-border 1s infinite;
    }

    @keyframes flash-red-border {
      0% { border-color: red; }
      50% { border-color: transparent; }
      100% { border-color: red; }
    }

    @keyframes flash-yellow-border {
      0% { border-color: yellow; }
      50% { border-color: transparent; }
      100% { border-color: yellow; }
    }
  </style>
</head>
<body>

  <iframe class="background"
    src="https://kitchen.screenfeed.com/feed/4n1sf2ms6qe684xkzs75pw1d5v.html"
    allowfullscreen>
  </iframe>

  <div class="top-overlay">
    üìç YARMOUTH, NS
    <span class="datetime" id="datetime"></span>
  </div>

  <div class="ticker">
    <marquee behavior="scroll" direction="left" scrollamount="7" id="ticker-text">
      Loading alerts...
    </marquee>
  </div>

  <div id="alert-badge" class="alert-badge"></div>

  <script>
    const alertEmojis = {
      "Rainfall Warning": "üåßÔ∏è", "Snowfall Warning": "‚ùÑÔ∏è", "Wind Warning": "üí®",
      "Heat Warning": "üî•", "Extreme Cold Warning": "ü•∂", "Freezing Rain Warning": "üßä",
      "Fog Advisory": "üå´Ô∏è", "Thunderstorm Warning": "‚õàÔ∏è", "Tornado Warning": "üå™Ô∏è",
      "Hurricane Warning": "üåÄ", "Blizzard Warning": "üå®Ô∏è", "Frost Advisory": "üßä",
      "Dust Storm Warning": "üå¨Ô∏è", "Flash Freeze Warning": "üßä", "Coastal Flood Warning": "üåä",
      "Tsunami Warning": "üåä", "Winter Storm Warning": "‚ùÑÔ∏è", "Snow Squall Warning": "üå®Ô∏è",
      "Freezing Drizzle Advisory": "üßä", "Arctic Outflow Warning": "üå¨Ô∏è",
      "Severe Thunderstorm Watch": "üå©Ô∏è", "Severe Thunderstorm Warning": "üå©Ô∏è",
      "Tornado Watch": "üå™Ô∏è", "Hurricane Watch": "üåÄ", "Tropical Storm Watch": "üåÄ",
      "Tropical Storm Warning": "üåÄ", "Wind Chill Warning": "ü•∂", "Extreme Wind Warning": "üí®"
    };

    const forecastEmojis = {
      "Sunny": "‚òÄÔ∏è", "Mainly Sunny": "üå§Ô∏è", "Partly Cloudy": "‚õÖ", "Cloudy": "‚òÅÔ∏è",
      "A mix of sun and cloud": "üå•Ô∏è", "Periods of rain": "üå¶Ô∏è", "Rain": "üåßÔ∏è",
      "Rain and wind": "üåßÔ∏èüí®", "Showers": "üå¶Ô∏è", "Thunderstorms": "‚õàÔ∏è", "Snow": "‚ùÑÔ∏è",
      "Flurries": "üå®Ô∏è", "Fog": "üå´Ô∏è", "Drizzle": "üå¶Ô∏è", "Freezing Rain": "üßä",
      "Hail": "üå®Ô∏è", "Windy": "üí®", "Cold": "ü•∂", "Hot": "üî•"
    };

    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Halifax",
        month: 'long',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      };
      document.getElementById('datetime').textContent =
        new Intl.DateTimeFormat('en-CA', options).format(now);
    }

    function fetchAndDisplayRSS() {
      const script = document.createElement('script');
      script.src = "https://api.rss2json.com/v1/api.json?rss_url=https://weather.gc.ca/rss/weather/43.836_-66.12_e.xml&callback=showRSS";
      document.body.appendChild(script);
    }

    function showRSS(data) {
      if (!data || !data.items) {
        document.getElementById('ticker-text').textContent = "No alerts available.";
        return;
      }

      const ticker = document.getElementById('ticker-text');
      const body = document.body;
      const badge = document.getElementById("alert-badge");
      let alerts = [];

      data.items.forEach(item => {
        let matched = false;
        for (let alert in alertEmojis) {
          if (item.title.includes(alert)) {
            alerts.push(`${alertEmojis[alert]} ${item.title}`);
            matched = true;
            // Badge + red/yellow border logic
            if (/Warning/i.test(item.title) && /(Rain|Snow|Storm|Wind|Fog|Cold|Heat|Thunder|Tornado|Hurricane|Freezing|Drizzle)/i.test(item.title)) {
              body.classList.add('alert-warning');
              badge.textContent = item.title;
              badge.classList.remove("watch");
              badge.style.display = "block";
            } else if (/Watch/i.test(item.title) && /(Rain|Snow|Storm|Wind|Fog|Cold|Heat|Thunder|Tornado|Hurricane|Freezing|Drizzle)/i.test(item.title)) {
              body.classList.add('alert-watch');
              badge.textContent = item.title;
              badge.classList.add("watch");
              badge.style.display = "block";
            }
            break;
          }
        }

        if (!matched) {
          for (let term in forecastEmojis) {
            if (item.title.includes(term)) {
              alerts.push(`${forecastEmojis[term]} ${item.title}`);
              break;
            }
          }
        }
      });

      ticker.textContent = alerts.length > 0 ? alerts.join(" ‚Ä¢ ") : "No current alerts.";
    }

    updateTime();
    setInterval(updateTime, 60000);
    fetchAndDisplayRSS();
  </script>
</body>
</html>
