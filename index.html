<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Overlay - Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .top-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 10px;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .datetime {
      font-size: 1.4rem;
      font-weight: normal;
    }

    .ticker-note {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      color: #cccccc;
      font-size: 1.2rem;
      font-weight: 500;
      font-style: italic;
      z-index: 10;
    }

    .ticker {
      position: absolute;
      bottom: 15px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      z-index: 10;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 80s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <iframe src="http://kitchen.screenfeed.com/feed/4n1sf2ms6qe684xkzs75pw1d5v.html"></iframe>

  <div class="top-overlay">
    üìç YARMOUTH, NS
    <span class="datetime" id="datetime"></span>
  </div>

  <div class="ticker-note">
    Above forecast is multi-model. Below, active alerts are sourced from weather.gc.ca.
  </div>

  <div class="ticker" id="ticker">
    <span>Loading alerts...</span>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Halifax",
        month: 'long',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      };
      document.getElementById('datetime').textContent =
        new Intl.DateTimeFormat('en-CA', options).format(now);
    }

    function applyIcon(text) {
      const lower = text.toLowerCase();
      if (lower.includes("warning")) return "‚ö†Ô∏è " + text;
      if (lower.includes("watch")) return "üîç " + text;
      if (lower.includes("advisory") || lower.includes("statement")) return "‚ÑπÔ∏è " + text;
      return "‚Ä¢ " + text;
    }

    function stripHTML(html) {
      const tmp = document.createElement("div");
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || "";
    }

    async function fetchRSS() {
      const proxy = 'https://api.allorigins.win/get?url=';
      const feed = encodeURIComponent('https://weather.gc.ca/rss/weather/43.836_-66.12_e.xml');
      try {
        const res = await fetch(proxy + feed);
        const data = await res.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = xml.querySelectorAll("item");

        const alerts = [...items].map(item => {
          const title = item.querySelector("title")?.textContent?.trim() || "";
          const descRaw = item.querySelector("description")?.textContent || "";
          const desc = stripHTML(descRaw).replace(/\s+/g, " ").trim();
          return `${title}: ${desc}`;
        }).filter(text =>
          !/temperature|weather\.gc\.ca/i.test(text)
        ).map(applyIcon);

        const tickerText = alerts.join(" ¬†¬†¬† ");
        document.querySelector('#ticker span').textContent = tickerText || "No active alerts.";
      } catch (err) {
        document.querySelector('#ticker span').textContent = 'Error loading alerts.';
      }
    }

    updateTime();
    setInterval(updateTime, 60000);
    fetchRSS();
    setInterval(fetchRSS, 300000);
  </script>

</body>
</html>
