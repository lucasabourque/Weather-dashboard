<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yarmouth, NS Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner {
      border: 4px solid #e5e7eb; border-top-color: #3b82f6;
      border-radius: 50%; width: 2rem; height: 2rem;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Yarmouth, NS Weather</h1>
    <div id="current-card" class="bg-white rounded-2xl shadow p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4">Current Conditions</h2>
      <div id="current-data" class="flex justify-center"><div class="spinner"></div></div>
    </div>
    <div id="forecast-cards" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- forecast cards -->
    </div>
  </div>
  <script>
    const BASE = 'https://wu-proxy.yourdomain.workers.dev/';

    async function fetchData() {
      document.getElementById('current-data').innerHTML = '<div class="spinner"></div>';
      document.getElementById('forecast-cards').innerHTML =
        Array(4).fill().map(_ =>
          `<div class="bg-white rounded-2xl shadow p-4 flex justify-center"><div class="spinner"></div></div>`
        ).join('');

      try {
        let res = await fetch(BASE + 'observations/current');
        if (!res.ok) throw new Error(res.status);
        let cur = (await res.json()).observations[0];
        document.getElementById('current-data').innerHTML = `
          <div class="grid grid-cols-2 gap-4 text-center">
            <div><p class="text-xl font-bold">${cur.metric.temp} °C</p><p class="text-sm text-gray-500">Temp</p></div>
            <div><p class="text-xl font-bold">${cur.humidity}%</p><p class="text-sm text-gray-500">Humidity</p></div>
            <div><p class="text-xl font-bold">${cur.metric.windSpeed} km/h</p><p class="text-sm text-gray-500">Wind</p></div>
            <div><p class="text-sm text-gray-500">${new Date(cur.obsTimeUtc).toLocaleTimeString()}</p><p class="text-sm text-gray-500">Updated</p></div>
          </div>`;

        res = await fetch(BASE + 'forecast/daily/5day');
        if (!res.ok) throw new Error(res.status);
        let days = (await res.json()).forecasts.slice(1,5);
        document.getElementById('forecast-cards').innerHTML = days.map(d => `
          <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
            <h3 class="text-lg font-semibold mb-2">${new Date(d.fcst_valid_local).toLocaleDateString(undefined,{weekday:'long',month:'short',day:'numeric'})}</h3>
            <p class="text-xl font-bold mb-1">High ${d.max_temp} °C</p>
            <p class="text-xl font-bold mb-3 text-blue-600">Low ${d.min_temp} °C</p>
            <p class="text-gray-600 flex-grow">${d.narrative}</p>
          </div>
        `).join('');
      } catch (e) {
        document.getElementById('current-data').textContent = 'Error loading data.';
        document.getElementById('forecast-cards').textContent = '';
        console.error(e);
      }
    }

    fetchData();
    setInterval(fetchData, 10 * 60 * 1000);
  </script>
</body>
</html>

  </script>
</body>
</html>
