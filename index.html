<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Overlay - Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="600">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI Emoji", "Noto Color Emoji", Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      border: none;
      pointer-events: none;
    }

    .top-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .datetime {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .ticker-info {
      position: absolute;
      bottom: 44px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 900;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      z-index: 11;
      text-shadow: 1px 1px 2px black;
    }

    .ticker-info span {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: black;
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
      text-shadow: 1px 1px 2px black;
      overflow: hidden;
      z-index: 10;
    }

    .ticker-content {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scrollTicker linear infinite;
    }

    @keyframes scrollTicker {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .highlight {
      background-color: yellow;
      color: red;
      padding: 0 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <iframe class="background"
    src="https://kitchen.screenfeed.com/feed/4n1sf2ms6qe684xkzs75pw1d5v.html"
    allowfullscreen>
  </iframe>

  <div class="top-overlay">
    üìç <strong>YARMOUTH, NS</strong>
    <span class="datetime" id="datetime"></span>
  </div>

  <div class="ticker-info" id="ticker-info">
    <span>‚ÑπÔ∏è Multi-model forecast above. Alerts and forecast below are provided by Environment Canada.</span>
  </div>

  <div class="ticker">
    <div class="ticker-content" id="ticker-text">
      Loading alerts...
    </div>
  </div>

  <script>
    const ecAlertIcons = {
      "Rainfall Warning": "üåßÔ∏è", "Snowfall Warning": "‚ùÑÔ∏è", "Wind Warning": "üí®",
      "Freezing Rain Warning": "üßä", "Fog Advisory": "üå´Ô∏è", "Thunderstorm Warning": "‚õàÔ∏è",
      "Severe Thunderstorm Warning": "‚õàÔ∏è", "Severe Thunderstorm Watch": "üå©Ô∏è",
      "Tornado Warning": "üå™Ô∏è", "Tornado Watch": "üå™Ô∏è", "Hurricane Warning": "üåÄ",
      "Hurricane Watch": "üåÄ", "Heat Warning": "üî•", "Extreme Cold Warning": "ü•∂",
      "Blizzard Warning": "üå®Ô∏è", "Snow Squall Warning": "üå®Ô∏è", "Special Weather Statement": "‚ö†Ô∏è",
      "Winter Storm Warning": "‚ùÑÔ∏è", "Arctic Outflow Warning": "üå¨Ô∏è",
      "Flash Freeze Warning": "üßä", "Tropical Storm Warning": "üåÄ",
      "Tropical Storm Watch": "üåÄ", "Wind Chill Warning": "ü•∂",
      "Storm Surge Warning": "üåä", "Storm Surge Watch": "üåä"
    };

    const ecAlertTerms = Object.keys(ecAlertIcons);

    async function updateTicker() {
      const ticker = document.getElementById("ticker-text");

      // --- WEATHER UNDERGROUND DATA ---
      const wuData = await fetch("https://weather.lucasabourque.workers.dev/")
        .then(res => res.json())
        .catch(() => []);

      const wuEntries = wuData.map(entry => {
        const { name, temp, humidity, wind_kph } = entry;
        return `${name}: ${temp}¬∞C, Wind ${wind_kph} km/h, Humidity ${humidity}%`;
      });

      // --- ENVIRONMENT CANADA DATA ---
      const ecData = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://weather.gc.ca/rss/weather/43.836_-66.12_e.xml")
        .then(res => res.json())
        .then(data => data.items || [])
        .catch(() => []);

      const ecEntries = ecData.map(item => {
        const title = item.title.trim();
        const description = item.description.replace(/<[^>]+>/g, '').trim();
        const matchedTerm = ecAlertTerms.find(term => title.toLowerCase().startsWith(term.toLowerCase()));

        if (matchedTerm) {
          const icon = ecAlertIcons[matchedTerm] || "‚ö†Ô∏è";
          return `<span class="highlight">${icon} ${title}: ${description}</span>`;
        }

        return `${title}: ${description}`;
      });

      const combined = [...wuEntries, ...ecEntries];

      ticker.innerHTML = combined.length > 0
        ? combined.join(" ‚Ä¢ ")
        : "No weather data available.";

      const duration = Math.max(35, ticker.textContent.length / 2.5);
      ticker.style.animationDuration = `${duration}s`;
    }

    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Halifax",
        month: 'long',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      };
      document.getElementById('datetime').textContent =
        new Intl.DateTimeFormat('en-CA', options).format(now);
    }

    updateTime();
    setInterval(updateTime, 60000);
    updateTicker();
  </script>
</body>
</html>
