<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Overlay - Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      border: none;
      pointer-events: none;
      will-change: transform;
    }

    .top-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .datetime {
      font-size: 1.4rem;
      font-weight: normal;
    }

    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: black;
      padding: 6px 0;
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
      opacity: 0;
      animation: fadein 2s ease-out forwards;
      transition: background-color 0.5s ease;
    }

    marquee {
      width: 100%;
      display: block;
    }

    @keyframes fadein {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <iframe class="background"

    function extractConditions(html) {
      const temp = html.match(/(-?\\d+\\.?\\d*)Â°C/);
      const wind = html.match(/Wind: ([^<]*)/);
      const humidity = html.match(/Humidity: (\\d+%)/);
      const pressure = html.match(/Pressure: ([^<]*)/);
      const visib = html.match(/Visibility: ([^<]*)/);

      let summary = "";
      if (temp) summary += `ğŸŒ¡ï¸ ${temp[1]}Â°C `;
      if (wind) summary += `ğŸ’¨ ${wind[1]} `;
      if (humidity) summary += `ğŸ’§ ${humidity[1]} `;
      if (pressure) summary += `ğŸ“ˆ ${pressure[1]} `;
      if (visib) summary += `ğŸ‘ï¸ ${visib[1]} `;

      return summary.trim();
    }

    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Halifax",
        month: 'long',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      };
      document.getElementById('datetime').textContent =
        new Intl.DateTimeFormat('en-CA', options).format(now);
    }

    function fetchAndDisplayRSS() {
      const script = document.createElement('script');
      script.src = "https://api.rss2json.com/v1/api.json?rss_url=https://weather.gc.ca/rss/weather/43.836_-66.12_e.xml&callback=showRSS";
      document.body.appendChild(script);
    }

    function showRSS(data) {
      if (!data || !data.items) {
        document.getElementById("ticker-text").textContent = "No alerts available.";
        document.getElementById("ticker").style.backgroundColor = "black";
        return;
      }

      const ticker = document.getElementById('ticker-text');
      const bar = document.getElementById('ticker');
      let alerts = [];

      data.items.forEach(item => {
        if (/Â°C/.test(item.description) && /Wind:/i.test(item.description)) {
          alerts.push(extractConditions(item.description));
          return;
        }

        let matched = false;
        for (let alert in alertEmojis) {
          if (item.title.includes(alert)) {
            alerts.push(`${alertEmojis[alert]} ${item.title}`);
            matched = true;

            if (/Warning/i.test(item.title) && /(Rain|Snow|Storm|Wind|Fog|Cold|Heat|Thunder|Tornado|Hurricane|Freezing|Drizzle)/i.test(item.title)) {
              bar.style.backgroundColor = "rgba(255, 0, 0, 0.8)";
            } else if (/Watch/i.test(item.title) && /(Rain|Snow|Storm|Wind|Fog|Cold|Heat|Thunder|Tornado|Hurricane|Freezing|Drizzle)/i.test(item.title)) {
              bar.style.backgroundColor = "rgba(255, 255, 0, 0.8)";
            }
            break;
          }
        }

        if (!matched) {
          for (let term in forecastEmojis) {
            if (item.title.includes(term)) {
              const isNight = /night/i.test(item.title);
              const emoji = forecastEmojis[term][isNight ? 1 : 0];
              alerts.push(`${emoji} ${item.title}`);
              break;
            }
          }
        }
      });

      ticker.textContent = alerts.length > 0 ? alerts.join(" â€¢ ") : "No current alerts.";
    }

    updateTime();
    setInterval(updateTime, 60000);
    fetchAndDisplayRSS();
  </script>
