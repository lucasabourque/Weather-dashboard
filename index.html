<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Weather – Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .clock {
      font-size: 4em;
      font-weight: 300;
      margin-bottom: 10px;
    }
    .date {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .weather {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .weather-icon {
      width: 100px;
      height: 100px;
    }
    .weather-details {
      font-size: 1.5em;
    }
    .weather-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">--:--:--</div>
  <div class="date" id="date">Loading date...</div>
  <div class="weather" id="weather">
    <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon" />
    <div class="weather-details" id="weather-details">
      <p>Loading weather data...</p>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeather() {
      const apiKey = 'd8525791b85b407f925791b85b107f22';
      const stationId = 'IMUNIC376';
      const currentUrl = `https://api.weather.com/v2/pws/observations/current?stationId=${stationId}&format=json&units=m&apiKey=${apiKey}`;

      try {
        const response = await fetch(currentUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const obs = data.observations[0];

        const temp = obs.metric.temp;
        const humidity = obs.humidity;
        const windSpeed = obs.metric.windSpeed;
        const windDir = obs.winddir;
        const pressure = obs.metric.pressure;
        const iconCode = obs.icon;

        document.getElementById('weather-details').innerHTML = `
          <p><strong>Temperature:</strong> ${temp}°C</p>
          <p><strong>Humidity:</strong> ${humidity}%</p>
          <p><strong>Wind:</strong> ${windDir}° at ${windSpeed} km/h</p>
          <p><strong>Pressure:</strong> ${pressure} hPa</p>
        `;

        // Map icon code to image URL
        const iconUrl = `https://icons.wxug.com/i/c/v4/${iconCode}.svg`;
        document.getElementById('weather-icon').src = iconUrl;
        document.getElementById('weather-icon').alt = iconCode;
      } catch (error) {
        document.getElementById('weather-details').innerHTML = '<p>Failed to load weather data.</p>';
        console.error('Error fetching weather data:', error);
      }
    }

    fetchWeather();
    // Refresh weather data every 10 minutes
    setInterval(fetchWeather, 600000);
  </script>
</body>
</html>
