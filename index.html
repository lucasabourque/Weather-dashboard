<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Overlay - Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="600">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      border: none;
      pointer-events: none;
    }

    .top-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .datetime {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .ticker-info {
      position: absolute;
      bottom: 44px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 900;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      z-index: 11;
      text-shadow: 1px 1px 2px black;
    }

    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: black;
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
      text-shadow: 1px 1px 2px black;
      overflow: hidden;
      z-index: 10;
    }

    .ticker-content {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scrollTicker linear infinite;
    }

    @keyframes scrollTicker {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <iframe class="background"
    src="https://kitchen.screenfeed.com/feed/4n1sf2ms6qe684xkzs75pw1d5v.html"
    allowfullscreen>
  </iframe>

  <div class="top-overlay">
    üìç <strong>YARMOUTH, NS</strong>
    <span class="datetime" id="datetime"></span>
  </div>

  <div class="ticker-info">
    ‚ÑπÔ∏è Multi-model forecast above. Alerts and forecast below are provided by Environment Canada.
  </div>

  <div class="ticker">
    <div class="ticker-content" id="ticker-text">Loading...</div>
  </div>

  <script>
    function degToCompass(deg) {
      const directions = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE",
                          "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
      return directions[Math.round(deg / 22.5) % 16];
    }

    async function updateTicker() {
      const ticker = document.getElementById("ticker-text");

      // Open-Meteo API: current weather
      const omURL = "https://api.open-meteo.com/v1/forecast?latitude=43.84&longitude=-66.12&current_weather=true";
      const openMeteo = await fetch(omURL)
        .then(res => res.json())
        .then(data => {
          const w = data.current_weather;
          const windDir = degToCompass(w.winddirection);
          return `Yarmouth Conditions: ${w.temperature}¬∞C, Wind ${w.windspeed} km/h from ${windDir}`;
        })
        .catch(() => "Current conditions unavailable.");

      // Environment Canada Alerts
      const ecData = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://weather.gc.ca/rss/weather/43.836_-66.12_e.xml")
        .then(res => res.json())
        .then(data => data.items || [])
        .catch(() => []);

      const ecEntries = ecData
        .filter(item => {
          const title = item.title.toLowerCase();
          const description = item.description.toLowerCase();
          return !(
            title.includes("current conditions") ||
            title.includes("observed at") ||
            description.includes("humidity:") ||
            description.includes("wind:") ||
            description.includes("dewpoint:") ||
            description.includes("pressure:")
          );
        })
        .map(item => {
          const title = item.title.trim();
          const description = item.description.replace(/<[^>]+>/g, '').trim();
          return `${title}: ${description}`;
        });

      const combined = [openMeteo, ...ecEntries];

      ticker.innerHTML = combined.length
        ? combined.join(" ‚Ä¢‚Ä¢ ")
        : "No weather data available.";

      const duration = Math.max(3, ticker.textContent.length / 6);
      ticker.style.animationDuration = `${duration}s`;
    }

    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: "America/Halifax",
        month: "long",
        day: "numeric",
        year: "numeric",
        hour: "numeric",
        minute: "2-digit"
      };
      document.getElementById("datetime").textContent =
        new Intl.DateTimeFormat("en-CA", options).format(now);
    }

    updateTime();
    setInterval(updateTime, 60000);
    updateTicker();
    setInterval(updateTicker, 300000); // every 5 mins
  </script>
</body>
</html>
