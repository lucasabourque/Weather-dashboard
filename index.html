<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Weather – Yarmouth, NS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Weather Icons CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .clock {
      font-size: 4em;
      font-weight: 300;
      margin-bottom: 10px;
    }
    .date {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .weather {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .weather-icon {
      font-size: 100px;
      color: #FFD700;
    }
    .weather-details {
      font-size: 1.5em;
    }
    .weather-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">--:--:--</div>
  <div class="date" id="date">Loading date...</div>
  <div class="weather" id="weather">
    <i id="weather-icon" class="wi weather-icon"></i>
    <div class="weather-details" id="weather-details">
      <p>Loading weather data...</p>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeather() {
      const apiKey = 'd8525791b85b407f925791b85b107f22';
      const stationId = 'IMUNIC376';
      const currentUrl = `https://api.weather.com/v2/pws/observations/current?stationId=${stationId}&format=json&units=m&apiKey=${apiKey}`;

      try {
        const response = await fetch(currentUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const obs = data.observations[0];

        const temp = obs.metric.temp;
        const humidity = obs.humidity;
        const windSpeed = obs.metric.windSpeed;
        const windDir = obs.winddir;
        const pressure = obs.metric.pressure;
        const condition = obs.condition.toLowerCase();

        const weatherIcons = {
          'clear': 'wi-day-sunny',
          'cloudy': 'wi-cloudy',
          'rain': 'wi-rain',
          'snow': 'wi-snow',
          'thunderstorm': 'wi-thunderstorm',
          'fog': 'wi-fog',
          'haze': 'wi-day-haze',
          'partly cloudy': 'wi-day-cloudy',
          'mostly cloudy': 'wi-cloudy',
          'overcast': 'wi-cloudy',
          'light rain': 'wi-showers',
          'heavy rain': 'wi-rain',
          'light snow': 'wi-snow',
          'heavy snow': 'wi-snow-wind',
          'sleet': 'wi-sleet',
          'mist': 'wi-fog',
          'drizzle': 'wi-sprinkle',
          'scattered clouds': 'wi-day-cloudy',
          'broken clouds': 'wi-cloudy',
          'few clouds': 'wi-day-sunny-overcast'
          // Add more mappings as needed
        };

        const iconClass = weatherIcons[condition] || 'wi-na';
        document.getElementById('weather-icon').className = `wi ${iconClass} weather-icon`;

        document.getElementById('weather-details').innerHTML = `
          <p><strong>Temperature:</strong> ${temp}°C</p>
          <p><strong>Humidity:</strong> ${humidity}%</p>
          <p><strong>Wind:</strong> ${windDir}° at ${windSpeed} km/h</p>
          <p><strong>Pressure:</strong> ${pressure} hPa</p>
        `;
      } catch (error) {
        document.getElementById('weather-details').innerHTML = '<p>Failed to load weather data.</p>';
        console.error('Error fetching weather data:', error);
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 600000);
  </script>
</body>
</html>
