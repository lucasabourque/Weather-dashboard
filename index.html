<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yarmouth, NS Weather</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f9ff;
      color: #003366;
      overflow: hidden;
    }

    header {
      background-color: #005aa7;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.2em;
      font-weight: bold;
    }

    #time {
      font-size: 1.5em;
      margin-top: 5px;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: calc(100vh - 130px);
      overflow-y: auto;
    }

    .forecast-day {
      background-color: white;
      border: 2px solid #cde7f9;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .forecast-day h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .forecast-day img {
      width: 64px;
      height: 64px;
      float: right;
      margin-left: 10px;
    }

    .forecast-day p {
      font-size: 1.1em;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 10px;
    }

  </style>
</head>
<body>
  <header>
    Yarmouth, NS Weather
    <div id="time">Loading time...</div>
  </header>

  <main id="forecast">Loading...</main>

  <footer>
    Data from Environment Canada | Auto-refreshes every 30 minutes
  </footer>

  <script>
    const feedUrl = "https://weather.gc.ca/rss/weather/43.791_-65.967_e.xml";

    function updateTime() {
      const options = {
        timeZone: 'America/Halifax',
        hour: 'numeric',
        minute: 'numeric',
        hour12: true
      };
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-CA', options);
    }

    async function fetchForecast() {
      const res = await fetch(feedUrl);
      const text = await res.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "text/xml");

      const items = xml.querySelectorAll("item");
      const forecastContainer = document.getElementById("forecast");
      forecastContainer.innerHTML = "";

      let count = 0;
      for (let i = 0; i < items.length && count < 7; i++) {
        const title = items[i].querySelector("title").textContent;
        const desc = items[i].querySelector("description").textContent;
        const img = items[i].querySelector("description").innerHTML.match(/src="(.*?)"/);
        const iconUrl = img ? img[1] : "";

        // Group day and night if possible
        if (title.toLowerCase().includes("night") && forecastContainer.lastElementChild) {
          // append to previous block
          forecastContainer.lastElementChild.innerHTML += `<p><strong>${title}:</strong> ${desc}</p>`;
        } else {
          const dayDiv = document.createElement("div");
          dayDiv.className = "forecast-day";
          dayDiv.innerHTML = `<h2>${title}</h2>
                              ${iconUrl ? `<img src="${iconUrl}" alt="${title} icon">` : ""}
                              <p>${desc}</p>`;
          forecastContainer.appendChild(dayDiv);
          count++;
        }
      }
    }

    updateTime();
    fetchForecast();
    setInterval(() => {
      updateTime();
      fetchForecast();
    }, 1800000); // 30 min
  </script>
</body>
</html>
